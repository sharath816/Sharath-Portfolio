<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | Portfolio Launch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(-45deg, #2563eb, #ff9800, #ffb74d, #8bb6f9);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .animated-bg {
      position: fixed; inset: 0; z-index: 0; overflow: hidden;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.13;
      animation: float 12s infinite linear alternate;
    }
    .circle:nth-child(1) { width: 180px; height: 180px; left: 10%; top: 30%; background: #fff; animation-delay: 0s;}
    .circle:nth-child(2) { width: 120px; height: 120px; right: 15%; top: 60%; background: #2563eb; animation-delay: 2s;}
    .circle:nth-child(3) { width: 100px; height: 100px; left: 50%; top: 10%; background: #ff9800; animation-delay: 4s;}
    @keyframes float {
      0% { transform: translateY(0);}
      100% { transform: translateY(-40px);}
    }
    .launch-container {
      text-align: center;
      color: #fff;
      animation: fadeIn 1.2s;
      position: relative;
      z-index: 1;
    }
    .logo-circle {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px auto;
      border-radius: 50%;
      background: rgba(255,255,255,0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      animation: popIn 1.2s cubic-bezier(.5, .2, .3, 1);
    }
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.5);}
      to   { opacity: 1; transform: scale(1);}
    }
    .launch-title {
      font-size: 2.3rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 12px;
      animation: fadeInDown 1s 0.4s both;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    .launch-desc {
      font-size: 1.15rem;
      margin-bottom: 32px;
      color: #f3f3f3;
      animation: fadeIn 1s 0.7s both;
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to   { opacity: 1;}
    }
    .enter-btn {
      padding: 14px 38px;
      background: #fff;
      color: #2563eb;
      font-size: 1.18rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 18px rgba(37,99,235,0.12);
      transition: background 0.2s, color 0.2s, transform 0.15s;
      animation: fadeInUp 1s 1.1s both, glowPulse 2s infinite alternate;
      text-decoration: none;
      display: inline-block;
    }
    .enter-btn:hover {
      background: #2563eb;
      color: #fff;
      transform: scale(1.06) translateY(-2px);
      box-shadow: 0 8px 32px rgba(37,99,235,0.19);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    @keyframes glowPulse {
      0% { box-shadow: 0 0 8px #2563eb;}
      100% { box-shadow: 0 0 32px #2563eb;}
    }
    @media (max-width: 700px) {
      .logo-circle { width: 90px; height: 90px; font-size: 2.2rem;}
      .launch-title { font-size: 1.4rem;}
      .launch-desc { font-size: 1rem;}
      .enter-btn { font-size: 1rem; padding: 12px 22px;}
    }
  </style>
</head>
<body>
  <div class="animated-bg">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  <div class="launch-container">
    <div class="logo-circle">
      <!-- CHANGE: Use an emoji, your initials, or a logo image -->
      ðŸš€
    </div>
    <div class="launch-title">Welcome to My Portfolio</div>
    <div class="launch-desc">
      <!-- CHANGE: A short catchy tagline or intro -->
      Discover my work, skills, and projects!
    </div>
    <!-- Button navigates to your main portfolio page -->
    <a class="enter-btn" href="Portfolio.html">Enter Portfolio</a>
  </div>
</body>
</html>
