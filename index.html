<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome | Sharath Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Manrope', sans-serif;
      overflow: hidden;
      color: white;
    }

    .background-image {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('bg.jpg') no-repeat center center / cover;
      z-index: 0;
    }

    .overlay-dark {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); 
      z-index: 1;
    }

    .container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      z-index: 2;
    }

    .orb {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: radial-gradient(circle, #2563eb 20%, #111 70%);
      box-shadow: 0 0 60px #2563eb55, inset 0 0 30px #2563eb99;
      animation: pulse 3s infinite ease-in-out;
      margin-bottom: 2.5rem;
      z-index: 2;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 60px #2563eb55, inset 0 0 30px #2563eb99;
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 0 90px #2563eb88, inset 0 0 40px #2563ebcc;
      }
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      animation: fadeUp 1s ease-out forwards;
    }

    p {
      font-size: 1.15rem;
      color: #cccccc;
      margin-bottom: 2rem;
      animation: fadeUp 1s ease-out 0.4s forwards;
      opacity: 0;
    }

    .btn-enter {
      padding: 14px 38px;
      border-radius: 9999px;
      font-size: 1rem;
      font-weight: 600;
      border: 2px solid #2563eb;
      background: transparent;
      color: #fff;
      position: relative;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      text-decoration: none;
      z-index: 3;
      animation: fadeUp 1s ease-out 0.8s forwards;
      opacity: 0;
    }

    .btn-enter::before {
      content: '';
      position: absolute;
      left: -100%;
      top: 0;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, transparent, #2563eb88, transparent);
      transition: all 0.5s ease-in-out;
    }

    .btn-enter:hover::before {
      left: 100%;
    }

    .btn-enter:hover {
      background-color: #2563eb22;
      color: #ffffff;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .glow-ring {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.08);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: rotate 30s linear infinite;
      z-index: 1;
    }

    @keyframes rotate {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; padding: 0 1rem; text-align: center; }
      .orb { width: 120px; height: 120px; }
    }
  </style>
</head>
<body>

  <!-- Fullscreen responsive background -->
  <div class="background-image" aria-hidden="true"></div>
  <div class="overlay-dark" aria-hidden="true"></div>

  <!-- Glow ring -->
  <div class="glow-ring" aria-hidden="true"></div>

  <!-- Foreground content -->
  <div class="container">
    <div class="orb"></div>
    <h1>Welcome to My World</h1>
    <p>Crafted with intention. Designed for impact. Dive into my portfolio.</p>
    <a class="btn-enter" href="Portfolio.html">Enter Portfolio</a>
  </div>

</body>
</html>
